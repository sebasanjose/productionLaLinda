<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Empanada Production Tracker{% endblock %}</title>

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <nav class="nav-bar">
    <div class="nav-container">
      <a href="{{ url_for('dashboard') }}" class="nav-logo">ðŸ¥Ÿ La Linda Tracker</a>
      <div class="nav-links">
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('inventory') }}">Inventory</a>
        <a href="{{ url_for('production') }}">Production</a>
        <a href="{{ url_for('markets') }}">Markets</a>
        <a href="{{ url_for('add_market') }}">Add Market</a>
        <a href="{{ url_for('add_flavor') }}">Add Flavor</a>
      </div>
    </div>
  </nav>

  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flash-messages">
      {% for category, message in messages %}
      <div class="message flash-{{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>

</html>
