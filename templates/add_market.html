{% extends "base.html" %}
{% block title %}Add Market - La Linda Tracker{% endblock %}

{% block content %}
<div class="mb-4">
  <h1>Add New Market</h1>
  <p class="text-muted">Register a new farmers market or event location.</p>
</div>

<div class="card" style="max-width: 600px; margin: 0 auto;">
  <form method="POST">
    <div class="form-group">
      <label for="name">Market Name</label>
      <input type="text" name="name" id="name" required maxlength="50" placeholder="e.g. Downtown Farmers Market"
        autofocus />
    </div>

    <div class="flex gap-4" style="margin-top: var(--spacing-lg);">
      <button type="submit" class="btn btn-primary">Add Market</button>
      <a href="{{ url_for('markets') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
